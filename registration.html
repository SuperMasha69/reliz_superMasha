<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registration.css">
</head>


<body>
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap">
          <img class="nav-img" src="img/logo_masha.png"/>
          <ul class="nav me-auto">
            <li class="nav-item"><a href="index.html" class="nav-link link-body-emphasis px-2 active" aria-current="page">Головна
            <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Найкращі кавунчики місяця</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Каталог</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Про нас</a></li>
          </ul>
          <ul class="nav">
            <li>
            <button class="cart-btn" id="cartBtn">
                Кошик
                <svg xmlns="http://www.w3.org/2000/svg" class="bell" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                  <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                  <path d="M17 17h-11v-14h-2" />
                  <path d="M6 5l14 1l-1 7h-13" />
                </svg>
                <span class="cart-counter">0</span>
                </li>
              </button>
            </li>
            <li class="nav-item registration-icon"><a href="#" class="nav-link link-body-emphasis px-2">Заєреструватись</a></li>
          </ul>
        </div>
      </nav>
    <main class="container ">


        <section class="registration">
            <h2>Реєстрація</h2>
            <form class="registration-form" action="javascript:void(0)">
                <div class="form-group mt-3">
                    <label for="username">Логін:</label>
                    <input class="form-control" type="text" id="username" name="username" required placeholder="Логін">
                </div>


                <div class="form-group mt-3">
                    <label for="email">Електронна пошта:</label>
                    <input class="form-control" type="email" id="email" name="email" required placeholder="Електронна пошта">
                </div>


                <div class="form-group mt-3">
                    <label for="password">Пароль:</label>
                    <input class="form-control" type="password" id="password" name="password" required placeholder="Введіть пароль">
                </div>
               
                <div class="form-group mt-3">
                    <label for="confirmPassword">Підтвердження пароля:</label>
                    <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" required placeholder="Введіть пароль повторно">
                </div>
               
                <div id="passwordError" style="color: rgb(28, 193, 28); display: none;">


                    <div class="form-group mt-3">
                        <label for="phone">Номер телефону:</label>
                        <input class="form-control" type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <button type="button" class="register-btn cart-btn margin-y mt-4">Зареєструватися</button>
            </form>
        </section>
    </main>
    


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-theme="light">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Виникли запитання?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-dark">Будь ласка, залиште номер телефону і ми зв'яжемося з Вами.</p>
                    <form action="" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                placeholder="Номер телефону" />
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn cart-btn">Надіслати</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
    <script src="script.js"></script>
    <script src="registration.js"></script>
</body>


</html>
